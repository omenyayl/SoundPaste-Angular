<div>
  <mat-card>
    <mat-card-title>Received Data</mat-card-title>
    <mat-card-content>
      <mat-list>
          <mat-list-item *ngFor="let chirp of chirps; let i = index">
            {{chirp}}
            <mat-divider *ngIf="i < chirps.length - 1"></mat-divider>
          </mat-list-item>
      </mat-list>

    </mat-card-content>
    <mat-card-subtitle>Received sound data will appear in the above list. Check your microphone settings if they don't appear.</mat-card-subtitle>
  </mat-card>
</div>
