<div>
  <mat-card>
    <mat-card-title>Send</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%">
          <label>
            <textarea
              [formControl]="sendText"
              matInput
              name="sendData"
              placeholder="Data to Send"
              value=""
              required>
            </textarea>
          </label>
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
    <button mat-stroked-button (click)="onClickButtonSend()">Send</button>
  </mat-card>
</div>
